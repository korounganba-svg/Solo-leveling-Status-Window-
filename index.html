<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUNTER REGISTRY: MONARCH PULSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00eeff; 
            --glow: rgba(0, 238, 255, 0.6);
        }

        body { 
            background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow-x: hidden; padding-bottom: 50px;
        }

        /* STAGE & ANIMATED PHANTOM */
        .stage {
            position: relative; width: 100%; max-width: 500px; height: 420px;
            display: flex; justify-content: center; align-items: flex-end; margin-top: 20px;
        }

        .phantom-char {
            position: absolute; bottom: 0; width: 300px; height: 100%;
            object-fit: contain; z-index: 1; opacity: 0.8;
            filter: drop-shadow(0 0 30px var(--accent));
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }
        
        /* Float Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-15px) scale(1.02); opacity: 0.9; }
        }

        .phantom-right { right: -30px; }
        .phantom-left { left: -30px; transform: scaleX(-1); }

        /* NEON GLOWING CARD */
        .hunter-card {
            width: 350px; height: 210px;
            background: rgba(5, 5, 10, 0.95);
            border: 2px solid var(--accent); position: relative;
            display: flex; padding: 18px; z-index: 10;
            /* Animated Outer Glow */
            box-shadow: 0 0 20px var(--glow), inset 0 0 15px var(--glow);
            clip-path: polygon(10% 0, 90% 0, 100% 15%, 100% 85%, 90% 100%, 10% 100%, 0 85%, 0 15%);
            animation: pulse-border 2s infinite alternate;
        }

        @keyframes pulse-border {
            from { border-color: var(--accent); box-shadow: 0 0 15px var(--glow); }
            to { border-color: #fff; box-shadow: 0 0 35px var(--accent); }
        }

        .photo-slot {
            width: 115px; height: 100%; border: 1px solid var(--accent);
            background: #000; overflow: hidden; box-shadow: 0 0 10px var(--accent);
        }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }

        .info-pane { flex: 1; padding-left: 20px; display: flex; flex-direction: column; justify-content: center; }
        .name-header { font-family: 'Orbitron'; font-size: 1.2rem; color: #fff; text-shadow: 0 0 15px var(--accent); margin-bottom: 5px; }
        .label { font-family: 'Orbitron'; font-size: 0.55rem; color: var(--accent); margin-top: 5px; letter-spacing: 1px; }
        .val { font-size: 0.85rem; font-weight: bold; color: #fff; text-transform: uppercase; }

        /* CONTROLS */
        .menu { width: 90%; max-width: 400px; background: #0d0d0d; padding: 25px; border: 1px solid #222; margin-top: 20px; z-index: 20; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; margin-bottom: 12px; border-radius: 6px; font-family: 'Rajdhani'; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; transition: 0.3s; border-radius: 4px; }
        .btn-alt { background: #222; color: var(--accent); border: 1px solid var(--accent); }
        .btn:hover { filter: brightness(1.2); box-shadow: 0 0 15px var(--accent); }
    </style>
</head>
<body>

        <img id="phantom" class="phantom-char phantom-right" src="https://i.ibb.co/31S1K0m/jinwoo.png">
        
        <div class="hunter-card">
            <div class="photo-slot">
                <img id="main-photo" src="https://i.pinimg.com/736x/21/87/44/218744b82d9664687700e31818d89e18.jpg">
            </div>
            <div class="info-pane">
                <div class="name-header" id="d-name">SUNG JINWOO</div>
                <div class="label">COUNTRY</div>
                <div class="val" id="d-country">REPUBLIC KOREA</div>
                <div class="label">STATE / CAPITAL</div>
                <div class="val" id="d-loc">SEOUL / SEOUL</div>
                <div class="label" style="margin-top:10px; color:#fff;">RANK: <span style="color:var(--accent)">S-RANK</span></div>
            </div>
        </div>
    </div>
