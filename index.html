<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM: OVERLORD REGISTRY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --sys-blue: #00eeff; --sys-purple: #8a2be2; --sys-gold: #ffcc00; --license-blue: #0056b3; --dark-pane: rgba(0, 10, 20, 0.9); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000; color: #fff; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 90px;
            background-image: radial-gradient(circle at center, #1a1b26 0%, #000 100%);
        }

        /* TOP STAT BAR */
        .top-status {
            display: flex; justify-content: space-between; padding: 12px 20px;
            background: linear-gradient(180deg, rgba(0,238,255,0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--sys-blue); font-family: 'Orbitron'; font-size: 0.65rem; letter-spacing: 1px;
        }

        /* PREMIUM LICENSE CARD */
        .license-container { padding: 20px 15px; display: flex; justify-content: center; }
        .license-card {
            width: 100%; max-width: 350px; height: 210px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-radius: 12px; position: relative; overflow: hidden;
            color: #222; border: 1px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .blue-header { background: var(--license-blue); height: 40px; padding-left: 125px; display: flex; align-items: center; color: #fff; font-family: 'Orbitron'; font-size: 0.6rem; border-bottom: 2px solid #003d80; }
        .photo-slot { position: absolute; top: 15px; left: 12px; width: 100px; height: 130px; background: #eee; border: 1px solid #bbb; z-index: 5; border-radius: 4px; overflow: hidden; }
        .photo-slot img { width: 100%; height: 100%; object-fit: cover; }
        .rank-badge { position: absolute; right: 0; top: 40px; width: 70px; height: 70px; background: #fff; border-left: 1px solid #eee; border-bottom: 1px solid #eee; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .rank-letter { font-size: 2.5rem; font-weight: bold; color: var(--license-blue); font-family: 'Orbitron'; line-height: 1; }
        .info-body { margin-left: 125px; padding-top: 10px; }
        .hunter-name { font-size: 1.1rem; font-weight: 700; color: var(--license-blue); text-transform: uppercase; }
        .footer-details { position: absolute; bottom: 0; width: 100%; height: 55px; background: #2c2c2c; color: #fff; display: flex; align-items: center; padding: 0 15px; font-size: 0.5rem; border-top: 2px solid #c5a059; }
        .smart-chip { width: 32px; height: 22px; background: linear-gradient(135deg, #d4af37, #f9f295); border-radius: 3px; margin-right: 12px; }

        /* HOLOGRAPHIC SYSTEM PANES */
        .section { display: none; padding: 15px; animation: arise 0.3s ease; }
        .section.active { display: block; }
        @keyframes arise { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sys-pane { 
            background: var(--dark-pane); border: 1px solid var(--sys-blue); 
            padding: 15px; border-radius: 4px; margin-bottom: 12px;
            clip-path: polygon(0 0, 97% 0, 100% 10px, 100% 100%, 3% 100%, 0 90%);
        }

        .stat-row { display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 0.7rem; color: var(--sys-blue); margin-bottom: 4px; }
        .bar-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-bottom: 12px; }
        .bar-fill { height: 100%; background: var(--sys-blue); box-shadow: 0 0 10px var(--sys-blue); transition: 1s; }

        /* INPUTS & BUTTONS */
        input, select { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; border-radius: 4px; margin-top: 5px; font-family: 'Rajdhani'; }
        .btn-prime { width: 100%; padding: 12px; background: transparent; border: 1px solid var(--sys-blue); color: var(--sys-blue); font-family: 'Orbitron'; font-size: 0.7rem; cursor: pointer; margin-top: 10px; }
        .btn-prime:active { background: var(--sys-blue); color: #000; }

        /* NAV */
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--sys-blue); z-index: 1000; }
        nav button { background: none; border: none; color: #444; font-size: 1.3rem; cursor: pointer; }
        nav button.active { color: var(--sys-blue); filter: drop-shadow(0 0 8px var(--sys-blue)); }
    </style>
</head>
<body>

    <div class="top-status">
        <span style="color:var(--sys-gold);">ü™ô 50 GOLD</span>
        <span style="color:var(--sys-purple)">‚öõ SHADOW MONARCH</span>
    </div>

    <div id="home" class="section active">
        <div class="license-container">
            <div class="license-card">
                <div class="blue-header">HUNTER'S LICENSE</div>
                <div class="photo-slot"><img id="d-img" src="https://i.pinimg.com/736x/21/87/44/218744b82d9664687700e31818d89e18.jpg"></div>
                <div class="rank-badge"><div class="rank-letter" id="d-rank">S</div><div style="font-size:0.4rem; font-weight:bold; color:#888;">RANK</div></div>
                <div class="info-body">
                    <div class="hunter-name" id="d-name">SUNG JINWOO</div>
                    <div style="font-size:0.5rem; color:#888; font-weight:bold;">ASSOCIATION ID: #777-SYST</div>
                </div>
                <div class="footer-details">
                    <div class="smart-chip"></div>
                    <div id="d-address">
                        CAPITAL: SEOUL (SEOUL)<br>STATE: GYEONGGI-DO<br>COUNTRY: REPUBLIC OF KOREA
                    </div>
                </div>
            </div>
        </div>

        <div class="sys-pane">
            <div class="stat-row"><span>STRENGTH (STR)</span><span>10</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 30%"></div></div>
            <div class="stat-row"><span>INTELLIGENCE (INT)</span><span>08</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width: 25%; background: var(--sys-purple);"></div></div>
        </div>
    </div>

    <div id="quests" class="section">
        <div class="sys-pane">
            <div style="color:var(--sys-blue); font-family:'Orbitron'; margin-bottom:10px;">DAILY QUEST</div>
            <div style="font-size:0.9rem;">Training: 100 Pushups</div>
            <button class="btn-prime">START MISSION</button>
        </div>
    </div>

    <div id="world" class="section">
        <div class="sys-pane">
            <div style="color:var(--sys-blue); font-family:'Orbitron'; margin-bottom:10px;">GLOBAL REGISTRY</div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; padding:5px 0; border-bottom:1px solid #222;">
                <span>#1 SUNG JIN-WOO</span><span>RANK S</span>
            </div>
        </div>
    </div>

    <div id="config" class="section">
        <div class="sys-pane">
            <label style="font-size:0.6rem; color:var(--sys-blue); font-family:'Orbitron';">IDENTITY SETUP</label>
            <input type="text" id="in-name" placeholder="Full Name">
            <input type="file" id="in-photo" accept="image/*" onchange="previewImg()">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <input type="text" id="in-country" placeholder="Country">
                <input type="text" id="in-state" placeholder="State">
            </div>
            <input type="text" id="in-capital" placeholder="Capital City">
            
            <select id="in-rank" style="margin-top:10px;">
                <option value="S">S-RANK</option><option value="A">A-RANK</option><option value="B">B-RANK</option>
            </select>
            
            <button class="btn-prime" onclick="updateRegistry()">RE-ISSUE LICENSE</button>
        </div>
    </div>

    <nav>
        <button onclick="nav('home')" id="n-home" class="active">üë§</button>
        <button onclick="nav('quests')" id="n-quests">üìú</button>
        <button onclick="nav('world')" id="n-world">üèÜ</button>
        <button onclick="nav('config')" id="n-config">‚öô</button>
    </nav>

    <script>
        function nav(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('n-' + id).classList.add('active');
        }

        function previewImg() {
            const file = document.getElementById('in-photo').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('d-img').src = reader.result; }
            if (file) reader.readAsDataURL(file);
        }

        function updateRegistry() {
            const n = document.getElementById('in-name').value;
            const r = document.getElementById('in-rank').value;
            const c = document.getElementById('in-country').value;
            const s = document.getElementById('in-state').value;
            const cap = document.getElementById('in-capital').value;

            if(n) document.getElementById('d-name').innerText = n.toUpperCase();
            document.getElementById('d-rank').innerText = r;
            
            let addr = "";
            if(cap) addr += `CAPITAL: ${cap.toUpperCase()} (${cap.toUpperCase()})<br>`;
            if(s) addr += `STATE: ${s.toUpperCase()}<br>`;
            if(c) addr += `COUNTRY: ${c.toUpperCase()}`;
            if(addr) document.getElementById('d-address').innerHTML = addr;

            alert("SYSTEM: License Synchronization Complete.");
            nav('home');
        }
    </script>
</body>
        </html>
